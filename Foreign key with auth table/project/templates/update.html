{% extends 'base.html' %}


{% block content %}


<div class="container form-outer mt-5 shadow-lg my-3 py-3">
    <h3 class="mb-4 text-center text-dark">Register Here</h3>
    <form action="{% url 'update' values.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="fname"  placeholder="First name" class="form-control" value="{{values.user.first_name}}" required>
        </div>

        <div class="form-group">
            <input type="text" name="lname" placeholder="Last name" class="form-control" value="{{values.user.last_name}}" required>
        </div>

        <div class="form-group">
            <input type="text" name="email" placeholder="Email" class="form-control" value="{{values.user.email}}" required>
        </div>

        <div class="form-group">
            <input type="text" name="phone" placeholder="Phone" class="form-control" value="{{values.phone}}" required>
        </div>

        <div class="form-group">
            <input type="text" name="uname" placeholder="Username" class="form-control" value="{{values.user.username}}" required autocomplete="off">
        </div>

        <div class="form-group">
            <input type="password" name="pass" placeholder="Password" class="form-control"  autocomplete="off">
        </div>

        <div class="form-group">
            <input type="password" name="cpass" placeholder="Confirm Password" class="form-control" >
        </div>

        <div class="form-group">
            <select name="select" class="form-select form-select-lg mb-3 form-control" aria-label=".form-select-lg " required>
                <option selected>Select the course</option>
                
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                {% endfor %}
                
            </select>
        </div>
        

        <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="image" accept="image/*">
                <label class="custom-file-label" for="customFile">Choose image</label>
            </div>
        </div>
        

       <div class="text-center ">
         <button class="btn buttn" type="submit">Register</button>
       </div>

        
    </form>
</div>


{% endblock %}
